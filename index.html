<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Ideas App</title>
  </head>
  <body>
    <div class="container">

      <form class="main-form">
        <div class="input-container">
          <label for="ideas-for">Ideas for...</label>
          <input id="ideas-for" class="ideas input" type="text" placeholder="Alejandro's birthday..." >
          <label for="your-name">Your Name</label>
          <input id="your-name" type="text" class="name-input input" placeholder="Type your Name🖊️">
        </div>
        <button type="button" class="main-button">Start sending your ideas🚀</button>
      </form>

      <div class="app-container">
        <form action="" class="post-form">
          <input class="input" id="ideas-form" type="text" placeholder="Type an idea...">
          <button type="button" class="post-button"><img src="./img/send-icon-web.svg" alt="send"></button>
        </form>
        <div class="app-list" id="app">
          <div class="idea-container">
            <h4 class="name">Alejandro</h4>
            <span class="idea">El 13 de feb hacen el cumpleaños de Alejandro temática de exposiciones idiotas. Y todos hacen una exposición de un tema super random</span>
            <button><img src="./img/heart.svg" alt="like"><span>0</span></button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
